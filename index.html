<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <title>Presupuesto App</title>
</head>
<body>
   <h4>PRESUPUESTO APP</h4>

    <div class="d-flex flex-column flex-md-row">
        <div class="columnaUno">
            <form class="border border-success rounded-3 border-2 bg-light-success ingresaPpto" id="ingresaPresupuesto">
                <label for="presupuesto" class="form-label"><strong>Ingresa Tu Presupuesto</strong></label>
                <input type="number" class="form-control ingresaPpto" id="presupuesto" aria-describedby="presupuesto" required>
                <button type="submit" class="btn btn-outline-success mt-2">Calcular</button>
            </form>

            <form class="border border-danger rounded-3 border-2 ingresaGasto" id="ingresaGastos">
                <label for="nombreGasto" class="form-label"><strong>Ingresa El Nombre Del Gasto</strong></label>
                <input type="text" class="form-control ingresaGasto" id="nombreGasto" aria-describedby="nombreGasto" required>
                <label for="cantidadGasto" class="form-label"><strong>Ingresa La Cantidad Del Gasto</strong></label>
                <input type="number" class="form-control ingresaGasto" id="cantidadGasto" aria-describedby="cantidadGasto" required>
                <button type="submit" class="btn btn-outline-danger mt-2">AÃ±adir Gasto</button>
            </form>
        </div>

        <div class="columnaDos">
            <table class="table table-borderless">
                <thead>
                <tr>
                    <th scope="col">PRESUPUESTO</th>
                    <th scope="col">GASTOS</th>
                    <th scope="col">SALDO</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td id="presupuestoInicial">$0</td>
                    <td id="totalDeGastos">$0</td>
                    <td id="saldoFinal">$0</td>
                </tr>
                </tbody>
            </table>  

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">GASTO</th>
                    <th scope="col">VALOR</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody id="resumenGastos">
                </tbody>
            </table>  
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
